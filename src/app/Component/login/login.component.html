<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>
        <p class="text-red-600" *ngFor="let msg of errorMsg">{{ msg }}</p>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="login" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
              address</label>
            <input formControlName="email" type="email" id="login"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@example.com" required>
            <!-- Display email validation error -->
            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
              class="text-red-600">
              Please enter a valid email address.
            </div>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input formControlName="password" type="password" id="password" placeholder="Enter your password"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>
            <!-- Display password validation error -->
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
              class="text-red-600">
              Please enter your password.
            </div>
          </div>
          <div class="flex items-end justify-end">
            <a href="#" routerLink="/forgot-password"
              class="text-sm font-light  text-red-500 dark:text-red-400 hover:underline">Forgot Password?</a>
          </div>
          <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            [disabled]="loading">
            <em class="fas fa-sign-in-alt" *ngIf="!loading">&nbsp;Sign in</em>
            <em class="fas fa-spinner fa-spin" *ngIf="loading"></em>
            <span *ngIf="loading">&nbsp;Loading...</span>
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Donâ€™t have an account yet?&nbsp;
            <button routerLink="/register" type="button"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500">
              <em class="fas fa-sign-in-alt">&nbsp;Register</em>
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
