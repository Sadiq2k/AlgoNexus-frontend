<app-header></app-header>
<div class="bg-gray-100 font-inter">
    <div class="relative text-left text-white">
        <img class="w-full h-96 object-cover" src="./assets/clint-patterson-dYEuFB8KQJk-unsplash.jpg" alt="Background Image">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center pl-[239px] p-10">
            <div class="text-4xl font-semibold mb-2">Welcome to</div>
            <h1 class="text-6xl font-extrabold mb-4">AlgoNexus Explore</h1>
            <p class="text-lg">Discover the world of algorithms and problem-solving.</p>
        </div>
    </div>
    <main class="w-full mx-auto py-10 px-4">
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div *ngFor="let course of allCourses?.content" class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform duration-300 hover:scale-105">
                <img class="w-full h-48 object-cover" [src]="course.courses?.imageUrl" alt="Course Image">
                <div class="p-6">
                    <h2 class="text-2xl font-encode-sans font-bold mb-2">{{course?.courses?.topicName}}</h2>
                    <p class="text-gray-700 mb-4">{{course?.courses?.description}}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-500">Videos: {{course?.totalVideoCount}} </span>
                        <button (click)="goToVideoDetails(course?.courses?.courseId , course?.courses?.topicName)" class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-700">View Course</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="flex justify-center mt-8">
            <button (click)="previousPage()" [disabled]="page === 0" class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-700 mr-2">Previous</button>
            <ng-container *ngFor="let pageNum of [].constructor(totalPages); let i = index">
                <button (click)="goToPage(i)" [class.bg-gray-700]="i === page" class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-700 mx-1">{{i + 1}}</button>
            </ng-container>
            <button (click)="nextPage()" [disabled]="page >= totalPages - 1" class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-700 ml-2">Next</button>
        </div>
    </main>
    <footer class="bg-gray-900 text-white text-center py-4 mt-10">
        <div class="flex flex-col sm:flex-row justify-between items-center max-w-6xl mx-auto px-4">
            <span>&copy; 2024 AlgoNexus</span>
            <div class="flex space-x-4">
                <a href="#" class="hover:underline">Privacy Policy</a>
                <a href="#" class="hover:underline">India</a>
            </div>
        </div>
    </footer>
</div>
