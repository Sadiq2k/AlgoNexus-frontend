<nav class="border-gray-200 bg-color" *ngIf="!role">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <div class="flex items-center">
      <img routerLink="/home"
        class="h-8 w-auto cursor-pointer mr-4"
        src="./assets/Algo-exus-logo.png" alt="Logo">
    </div>

    <div class="flex md:hidden">
      <!-- Display the mobile menu button -->
      <button class="mobile-menu-button" (click)="toggleMobileMenu()">
        <!-- Mobile menu icon -->
        <svg class="w-6 h-6 text-gray-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          viewBox="0 0 24 24" stroke="currentColor">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Dropdown container for mobile menu -->
    <div class="hidden md:hidden absolute right-0 top-full w-full bg-white border border-gray-100 rounded-lg mt-2 z-10"
         [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}">
      <ul class="p-4">
        <li>
          <a routerLink="/explore"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white"
            (click)="toggleMobileMenu()">Explore</a>
        </li>
        <li>
          <a routerLink="/user-problems"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white"
            (click)="toggleMobileMenu()">Problems</a>
        </li>
        <li>
          <a href="#"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white"
            (click)="toggleMobileMenu()">Store</a>
        </li>
      </ul>
    </div>

    <!-- Hidden by default for larger screens, visible for smaller screens -->
    <div class="hidden w-full md:flex md:w-auto" id="navbar-default">
      <ul
        class="font-inter flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 ">
        <li>
          <a routerLink="/explore"
            class="block py-2 px-3 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white">Explore</a>
        </li>
        <li>
          <a routerLink="/user-problems"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white">Problems</a>
        </li>
        <!-- <li>
          <a routerLink="/user/my-network"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white">My Network</a>
        </li> -->
        <!-- <li>
          <a 
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white">Store</a>
        </li> -->
      </ul>
    </div>

    <div class="relative flex items-center ml-auto">
      <img *ngIf="loggedIn()"
        class="h-6 w-6 max-w-full overflow-hidden max-h-full object-contain opacity-[0.8] fire-animation"
        alt="" src="./assets/fire.png" />
      <p class="text-white text-sm opacity-[0.8] pr-8">
        {{dailyStreak}}
      </p>
      <img routerLink="/userProfile" *ngIf="loggedIn()"
        class="h-8 w-8 rounded-full max-w-full overflow-hidden max-h-full cursor-pointer"
        alt="" [src]="userImage" />
    </div>
  </div>
  <button class="logout-button ml-[94%]" *ngIf="!loggedIn()" (click)="login()">Log in</button>
      <button class="logout-buttons ml-[94%]" *ngIf="loggedIn()" (click)="logOut()">Log Out</button>
</nav>
