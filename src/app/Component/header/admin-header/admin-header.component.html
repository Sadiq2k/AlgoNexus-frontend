<header class="bg-nav ">
    <div class="flex justify-between h-12 bg-black">
        <div class="p-1 mx-3 inline-flex items-center">
            <i class="fas fa-bars pr-2 text-white"></i>
            <h1 class="text-white p-2">Logo</h1>
        </div>
        <div class="p-1 flex flex-row items-center pr-[194px]">
            <img class="inline-block h-8 w-8 rounded-full"
                src="https://avatars0.githubusercontent.com/u/4323180?s=460&v=4" alt="">
            <a href="#" class="text-white p-2 no-underline hidden md:block lg:block">Adam Wathan</a>
            <!-- Login and Logout Buttons -->
            <div class="ml-4">
                <button *ngIf="!loggedIn()" (click)="login()"   class="text-white p-2 no-underline logout-button hidden md:block lg:block">Login</button>
                <button  *ngIf="loggedIn()" (click)="logOut()" class="text-white p-2 no-underline logout-buttons  hidden md:block lg:block">Logout</button>
            </div>
            <!-- /Login and Logout Buttons -->
            <div id="ProfileDropDown"
                class="rounded hidden shadow-md bg-white absolute pin-t mt-12 mr-1 pin-r">
                <ul class="list-reset">
                    <li><a href="#" class="no-underline px-4 py-2 block  hover:bg-grey-light">My
                            account</a></li>
                    <li><a href="#" class="no-underline px-4 py-2 block hover:bg-grey-light">Notifications</a>
                    </li>
                    <li>
                        <hr class="border-t mx-2 border-grey-ligght">
                    </li>
                    <li><a href="#" class="no-underline px-4 py-2 block  hover:bg-grey-light">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
