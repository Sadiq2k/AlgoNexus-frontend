<div class="dialog-container" *ngIf="showDialog">
    <h2 class="dialog-title">Add Category</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="onSaveChanges()">      
      <div class="form-group">
        <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter Category">
      </div>
      <div class="button-group">
        <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
        <button type="submit" class="save-button">Save</button>
      </div>
    </form>
  </div>
