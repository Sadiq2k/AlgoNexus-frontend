<app-admin></app-admin>

<div class="mx-auto bg-grey-400 min-h-screen h-[1000px]  "
    style="background-color: rgb(41, 44, 49); margin-top: -230px;">
    <div class="mx-auto bg-gray-800 min-h-screen h-screen">
        <div class="flex justify-center">
            <main class="bg-white ml-12 md:ml-16 lg:ml-24 xl:ml-72 mt-2   min-h-screen h-screen shadow-lg rounded-lg"
                style="width: 83%; ">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mt-6">
                    <div class="relative">
                        <b
                            class="absolute top-0 left-0 text-gray-800 font-medium w-full text-center border-b-2 border-green-500 pb-6">Question</b>
                        <i
                            class="fa-solid fa-question absolute top-[20.1px] left-[50%] transform -translate-x-1/2 w-4 h-[13.1px] object-cover"></i>
                    </div>

                    <div class="relative">
                        <b
                            class="absolute top-0 left-0 text-gray-600 font-medium w-full text-center border-b-2 border-green-500 pb-6">Solution</b>
                        <img class="absolute top-[20.1px] left-[50%] transform -translate-x-1/2 w-4 h-[13.1px] object-cover"
                            alt="" src="./assets/blow-bulb.png" />
                    </div>
                    <div class="relative">
                        <b
                            class="absolute top-0 left-0 text-gray-600 font-medium w-full text-center border-b-2 border-green-500 pb-6">Example</b>
                        <i
                            class="fa-solid fa-pen-to-square absolute top-[20.1px] left-[50%] transform -translate-x-1/2 w-4 h-[13.1px] object-cover"></i>
                    </div>
                    <div class="relative">
                        <b
                            class="absolute top-0 left-0 text-gray-600 font-medium w-full text-center border-b-2 border-gray-300 pb-6">Constrains</b>
                        <i
                            class="fa-solid fa-list absolute top-[24.1px] left-[50%] transform -translate-x-1/2 w-4 h-[13.1px] object-cover"></i>
                    </div>
                </div>
                <form [formGroup]="exampleForm" (ngSubmit)="onSubmit()">
                    <div class="p-8 mt-14">
                        <h1
                            class="text-2xl md:text-3xl lg:text-4xl xl:text-5xl 2xl:text-6xl font-bold text-gray-800 mb-8">
                            New Problem
                        </h1>

                        <label class="text-gray-600 font-medium mb-2 block">Example Test Cases</label>
                        <div class="mt-6" *ngFor="let test of testCases;let i = index">

                            <div class="grid grid-cols-2 gap-4">
                                <!-- Input -->
                                <div>
                                    <label for="testCaseInput{{i}}"
                                        class="text-gray-600 font-medium mb-2 block">testCaseInput {{i+1}}*</label>
                                    <input id="testCaseInput{{i}}" type="text" name="testCaseInput{{i}}"
                                        formControlName="testCaseInput{{i}}"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                                        placeholder="Enter testCaseInput {{i+1}}" [value]="test?.testCaseInput">
                                </div>
                                <!-- Output -->
                                <div>
                                    <label for="expectedOutput{{i}}"
                                        class="text-gray-600 font-medium mb-2 block">expectedOutput {{i+1}}*</label>
                                    <input id="expectedOutput{{i}}" type="text" name="expectedOutput{{i}}"
                                        [value]="test?.expectedOutput" formControlName="expectedOutput{{i}}"
                                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                                        placeholder="Enter expectedOutput {{i+1}}">
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end mt-6">
                            <button
                                class="py-2 px-4 text-xl bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                                type="submit">Continue
                            </button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>
