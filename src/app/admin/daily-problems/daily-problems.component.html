<app-admin></app-admin>
<div class="mx-auto bg-gray-900 min-h-screen" style="margin-top: -231px;">
  <div class="mx-auto bg-gray-800 min-h-screen h-full">
    <div class="flex justify-center">
      <main class="bg-white mx-4 lg:ml-24 xl:ml-72 mt-4 min-h-screen h-full shadow-lg rounded-lg w-full lg:w-11/12 xl:w-3/4">
        <div class="container mx-auto px-6 py-8">
          <h1 class="text-4xl font-bold text-center mb-8 text-gray-900">Daily Problems</h1>
          <ul *ngFor="let problem of dailyProblemlist?.problemNameDto">
            <li class="bg-gray-100 rounded-lg shadow-md p-6 mb-6 transition-transform transform hover:-translate-y-1 hover:shadow-lg">
              <h2 class="text-2xl font-semibold mb-2 text-gray-800">Date: {{ problem?.displayDate }}</h2>
              <div class="text-gray-600 mb-4">Problem: <span class="font-medium">{{ problem?.title }}</span></div>
              <div class="text-gray-600">Difficulty: <span class="font-medium">{{ problem?.difficulty }}</span></div>
            </li>
          </ul>
        </div>
        <div class="mt-4 flex justify-center gap-5 w-full pb-8">
          <button (click)="previousPage()" [disabled]="page === 0"
            class="px-4 py-2 cursor-pointer bg-gray-300 rounded hover:bg-gray-400 disabled:opacity-50">
            <i class="fa-solid fa-circle-chevron-left text-blue-600"></i> Newer
          </button>
          <div>
            <button *ngFor="let p of [].constructor(totalPages); let i = index" (click)="goToPage(i)"
              [ngClass]="{'bg-blue-500 text-white': page === i, 'bg-gray-300': page !== i}"
              class="px-4 py-2 rounded mx-1 transition-colors duration-200">
              {{ i + 1 }}
            </button>
          </div>
          <button (click)="nextPage()" [disabled]="page === totalPages - 1"
            class="px-4 py-2 bg-gray-300 rounded cursor-pointer hover:bg-gray-400 disabled:opacity-50">
            Older <i class="fa-solid fa-circle-chevron-right text-blue-600"></i>
          </button>
        </div>
      </main>
    </div>
  </div>
</div>
